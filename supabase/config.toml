# Supabase Configuration for Monadier

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_confirmations = true

[auth.external.google]
enabled = false

[auth.external.discord]
enabled = false

[analytics]
enabled = false

[functions.stripe-checkout]
verify_jwt = true

[functions.stripe-webhook]
verify_jwt = false

[functions.manage-subscription]
verify_jwt = true

[functions.activate-license]
verify_jwt = true
